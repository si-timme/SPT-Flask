{% extends "base.html" %}
{% block content %}
<h2>Convolution Page</h2>

<form method="POST">
  <label>Function 1: </label>
  <input type="text" name="func1" value="{{ func1|default('',true) }}"><br/><br/>
  <label>Function 2: </label>
  <input type="text" name="func2" value="{{ func2|default('',true) }}"><br/><br/>
  <button type="submit">Compute Convolution</button>
</form>

{% if error %}
<p style="color:red;">Error: {{ error }}</p>
{% endif %}

{% if plot_data %}
<h3>Result:</h3>
<img src="data:image/png;base64,{{ plot_data }}" alt="Convolution Plot">
{% endif %}

<p><a href="/">Back to Main Menu</a></p>
{% endblock %}
